<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="CALBODY">
    <div id="heading">
        <span>CALCULATOR</span>
    </div>
    <div id="input">
    </div>
    <div id="clear" class="btn" >
        <button data-value="ac">AC</button>
    </div>
     <div id="negate" class="btn" >
        <button data-value="negative" >+/-</button>
    </div>
     <div id="percent" class="btn" >
        <button data-value="%">%</button>
    </div>
     <div id="divide" class="btn" >
        <button style="background-color:orange" data-value="/">/</button>
    </div>
     <div id="seven" class="btn" >
        <button data-value="7">7</button>
    </div>
     <div id="eight" class="btn" >
        <button data-value="8">8</button>
    </div>
     <div id="nine" class="btn" >
        <button data-value="9">9</button>
    </div>
     <div id="multiply" class="btn" >
        <button style="background-color:orange" data-value="*">*</button>
    </div>
     <div id="four" class="btn">
        <button  data-value="4">4</button>
    </div>
     <div id="five" class="btn" >
        <button data-value="5">5</button>
    </div>
     <div id="six" class="btn">
        <button  data-value="6">6</button>
    </div>
     <div id="subtract" class="btn" >
        <button style="background-color:orange" data-value="-">-</button>
    </div>
     <div id="one" class="btn" >
        <button data-value="1">1</button>
    </div>
     <div id="two" class="btn" >
        <button data-value="2">2</button>
    </div>
     <div id="three" class="btn" >
        <button data-value="3">3</button>
    </div>
     <div id="plus" class="btn" >
       <button style="background-color:orange" data-value="+">+</button>
    </div>
    <div id="zero" class="btn" style="width:50%" >
        <button data-value="0">0</button>
    </div>
    <div id="decimal" class="btn" >
        <button data-value=".">.</button>
    </div>
    <div id="equal" class="btn">
       <button style="background-color:orange" data-value="=">=</button>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
